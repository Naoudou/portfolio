<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fulthonn Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Styles personnalis√©s */
        #IconLocation,
        #IconContact,
        #logo {
            height: 80px;
            width: 80px;
        }

        #logo {
            border-radius: 10%;
            object-fit: cover;
        }

        .footer-container {
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .footer-container a {
            color: #1e90ff;
            text-decoration: none;
        }

        .footer-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body style="background-color: #CCE4F7;">
    <!-- Header -->
    <div class="container my-4">
        <div class="row align-items-center">
            <div class="col-6 col-md-8">
                <img id="logo" src="images/logo.jpg" alt="logo" class="img-fluid">
            </div>
            <div class="col-6 col-md-4 d-flex justify-content-end">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            <a class="nav-link" href="about.html">About me</a>
                            <a class="nav-link" href="skills.html">Skills</a>
                            <a class="nav-link" href="projects.html">Projects</a>
                            <a class="nav-link" href="cont.html">Contact me</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="container my-5">
        <div class="row justify-content-center text-center mb-5">
            <div class="col-lg-4">
                <h2>Contact Me</h2>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <!-- Address -->
            <div class="col-lg-4 col-md-6 mb-4">
                <img id="IconLocation" src="images/location.png" alt="Address Icon" class="mb-3">
                <h2>Address:</h2>
                <h4>Loyola College</h4>
                <h4>Chennai 600034</h4>
            </div>
            <!-- Contact Info -->
            <div class="col-lg-4 col-md-6 mb-4">
                <img id="IconContact" src="images/iconContact.png" alt="Contact Icon" class="mb-3">
                <h2>Phone:</h2>
                <h4>+91 9876543210</h4>
                <h2>Email:</h2>
                <h4>fulthonn@gmail.com</h4>
            </div>
            <!-- Contact Form -->
            <div class="col-lg-4 col-md-12">
                <h4 class="text-center mb-4">Email me</h4>
                <form action="mailto:fulthonn@gmail.com" method="post" enctype="text/plain" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                        <div class="invalid-feedback">The name is required</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                        <div class="invalid-feedback">Email not valid</div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your message</label>
                        <textarea name="My Message" id="message" class="form-control" placeholder="Type your message here..." rows="5" required></textarea>
                        <div class="invalid-feedback">Please enter a message</div>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
